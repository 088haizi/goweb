<div class="portlet light">
    <div class="portlet-body">
        <table class="table table-striped table-bordered table-hover" id="mytable">
            <thead>
                <tr>
                    <th>标题</th>
                    <th width="150">类型</th>
                    <th width="80">访问</th>
                    <th width="180">时间</th>
                    <th width="155">操作</th>
                </tr>
            </thead>
            {{range .body.Items}}
            <tr>
                <td><a href="/course/{{.ID}}" target="_blank" style="letter-spacing: 1px;color:#333333;font-family: Arial,Lucida,Verdana,Helvetica,sans-serif;">{{.Subject}}</a></td>
                <td align="center">{{.PostType}}</td>
                <td align="center">{{.Visited}}</td>
                <td>{{.AddDate | daysString}}</td>
                <td align="center">
                    <a href="/article/update/{{.ID}}" class="btn btn-sm btn-outline filter-submit purple">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a class="btn btn-sm  btn-outline filter-submit dark">
                        <i class="fa fa-lock"></i> 删除
                    </a>
                </td>
            </tr>
            {{end}}
        </table>
    </div>

    <div class="clearfix">
        <div class="datainfo fl">第 <span id="PageNumber">{{.body.PageArgs.PageNumber}}</span> 页 ( 总共 <span id="PageCount">{{.body.PageArgs.PageCount}}</span> 页 )</div>
        <nav class="fr">
            <ul class="pagination">
                {{.body.PageArgs | pageChanging}}
            </ul>
        </nav>
    </div>
</div>
